<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="dark-theme">AC</button>
            <button class="dark-theme">%</button>
            <button class="dark-theme">CE</button>
            <button class="dark-theme operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="dark-theme operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="dark-theme operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="dark-theme operator">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="dark-theme equalBtn operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
